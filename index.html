<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    line-height: 1.6;
  }

  /* Header */
  header {
    background: linear-gradient(120deg, #232526, #414345);
    color: #fff;
    padding: 50px 20px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  header img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid #4CAF50;
    margin-bottom: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  header img:hover {
    transform: scale(1.15);
    box-shadow: 0 0 25px #4CAF50;
  }
  header h1 { margin: 10px 0 5px; }
  header p { margin: 8px 0; }
  nav { margin-top: 15px; }
  nav a {
    margin: 0 15px;
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s, text-shadow 0.3s;
  }
  nav a:hover {
    color: #fff;
    text-shadow: 0 0 10px #4CAF50;
  }

  /* Sections */
  section {
    padding: 50px 20px;
    max-width: 1100px;
    margin: 40px auto;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-in-out;
  }
  section h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #4CAF50;
  }

  /* Project & Blog Cards */
  .project-card, .blog-card {
    background: rgba(255,255,255,0.1);
    margin: 15px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    flex: 1 1 280px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .project-card:hover, .blog-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }
  .project-card h3, .blog-card h3 {
    margin-top: 0;
    color: #fff;
  }

  .projects, .blogs, .stack {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Tech Stack logos */
  .stack img {
    width: 60px;
    margin: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    filter: drop-shadow(0 0 5px rgba(76,175,80,0.5));
  }
  .stack img:hover {
    transform: scale(1.25);
    box-shadow: 0 0 20px #4CAF50;
  }

  /* Social Links */
  .social-links {
    text-align: center;
    margin-top: 20px;
  }
  .social-links a {
    margin: 0 12px;
    font-size: 30px;
    color: #eee;
    text-decoration: none;
    transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  }
  .social-links a:hover {
    transform: scale(1.3) rotate(-5deg);
    color: #4CAF50;
    text-shadow: 0 0 12px #4CAF50;
  }
  .fab.fa-medium { color: #00ab6c; }
  .fab.fa-medium:hover {
    transform: scale(1.4) rotate(10deg);
    color: #00ab6c;
    text-shadow: 0 0 15px #00ab6c;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    background: #111;
    color: #aaa;
    margin-top: 40px;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media(max-width:700px) {
    .project-card, .blog-card { flex: 1 1 90%; }
    .stack img { width: 50px; margin: 12px; }
  }
</style>
