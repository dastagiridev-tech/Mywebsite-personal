<!-- Skills Section -->
<section id="skills">
  <h2>Skills</h2>
  <div class="skill">
    <svg class="circle" width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#1E293B" stroke-width="10" fill="none"/>
      <circle cx="60" cy="60" r="50" stroke="#06B6D4" stroke-width="10" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
      <text x="50%" y="50%" text-anchor="middle" dy="8" fill="#F8FAFC" font-size="16">Docker</text>
    </svg>
  </div>
  <div class="skill">
    <svg class="circle" width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#1E293B" stroke-width="10" fill="none"/>
      <circle cx="60" cy="60" r="50" stroke="#06B6D4" stroke-width="10" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
      <text x="50%" y="50%" text-anchor="middle" dy="8" fill="#F8FAFC" font-size="16">Kubernetes</text>
    </svg>
  </div>
  <div class="skill">
    <svg class="circle" width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#1E293B" stroke-width="10" fill="none"/>
      <circle cx="60" cy="60" r="50" stroke="#06B6D4" stroke-width="10" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
      <text x="50%" y="50%" text-anchor="middle" dy="8" fill="#F8FAFC" font-size="16">AWS</text>
    </svg>
  </div>
  <div class="skill">
    <svg class="circle" width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#1E293B" stroke-width="10" fill="none"/>
      <circle cx="60" cy="60" r="50" stroke="#06B6D4" stroke-width="10" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
      <text x="50%" y="50%" text-anchor="middle" dy="8" fill="#F8FAFC" font-size="16">Terraform</text>
    </svg>
  </div>
</section>

<script>
  // Animate skill circles on scroll
  const skillSvgs = document.querySelectorAll('.skill svg circle:nth-child(2)');
  const skillSection = document.getElementById('skills');
  const skillObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        skillSvgs.forEach((circle, i) => {
          let percent = [90, 85, 80, 75][i]; // skill percentages
          let offset = 314 - (314 * percent / 100);
          circle.style.transition = 'stroke-dashoffset 2s ease-out';
          circle.style.strokeDashoffset = offset;
        });
        skillObserver.unobserve(skillSection);
      }
    });
  }, { threshold: 0.5 });
  skillObserver.observe(skillSection);
</script>
